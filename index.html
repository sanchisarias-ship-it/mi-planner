<style>

nav { display:flex; background:#111; }

.controls { display:flex; justify-content:space-between; margin-bottom:10px; }
button.primary { background:#000; color:#fff; border:none; padding:8px; border-radius:10px; width:100%; }
input { width:100%; padding:8px; margin-top:6px; }
.small { font-size:13px; color:#666; }
</style>
</head>

const BASE_CATS = {"Prote√≠nas": ["pollo", "pavo", "ternera", "at√∫n", "salm√≥n", "merluza", "huevo", "yogur", "queso", "lentejas"], "Verduras": ["tomate", "br√≥coli", "zanahoria", "espinacas", "ensalada", "lechuga", "verdura", "cebolla", "pimiento"], "Hidratos": ["avena", "arroz", "pasta", "pan", "patata", "boniato", "quinoa", "granola", "tortita"]};

function getCats() {
  return JSON.parse(localStorage.getItem("cats") || JSON.stringify(BASE_CATS));
}
function saveCats(c) {
  localStorage.setItem("cats", JSON.stringify(c));
}

function showTab(id,btn) {
  document.querySelectorAll("section").forEach(s=>s.classList.remove("active"));
  document.querySelectorAll("nav button").forEach(b=>b.classList.remove("active"));
  document.getElementById(id).classList.add("active");
  btn.classList.add("active");
}

// ===== HOY =====
function renderHoy() {
  const today = new Date().toISOString().slice(0,10);
  let html = "<h2>Hoy</h2>";
  if (!DATA[today]) html += "<p class='small'>Sin eventos hoy</p>";
  else {
    html += "<ul>";
    DATA[today].forEach(e => {
      html += "<li><b>"+e.time+"</b> - "+e.summary;
      if (e.description) html += "<br><span class='small'>"+e.description+"</span>";
      html += "</li>";
    });
    html += "</ul>";
  }
  document.getElementById("hoyContenido").innerHTML = html;
}

function toggleDone() {
  const key = "done_" + new Date().toISOString().slice(0,10);
  if(localStorage.getItem(key)) localStorage.removeItem(key);
  else localStorage.setItem(key,"1");
  renderCalendar();
}

// ===== CALENDARIO =====
let current = new Date();

function renderCalendar() {
  const y = current.getFullYear(), m = current.getMonth();
  document.getElementById("monthLabel").innerText =
    current.toLocaleDateString("es-ES",{ month:"long", year:"numeric" });

  const first = (new Date(y,m,1).getDay()+6)%7;
  const days = new Date(y,m+1,0).getDate();
  let cont = document.getElementById("calendar");
  cont.innerHTML = "";

  for(let i=0;i<first;i++) cont.innerHTML += "<div></div>";

  for(let d=1; d<=days; d++) {
    const key = y+"-"+String(m+1).padStart(2,"0")+"-"+String(d).padStart(2,"0");
    const has = DATA[key];
    const done = localStorage.getItem("done_"+key);
    cont.innerHTML += "<div class='day "+(done?"done":"")+"' onclick=\"showDay('"+key+"')\">"+d+"</div>";
  }
}

function showDay(key) {
  document.getElementById("detailTitle").innerText = key;
  if (!DATA[key]) {
    document.getElementById("detailContent").innerHTML = "Sin eventos";
    return;
  }
  let html = "<ul>";
  DATA[key].forEach(e => {
    html += "<li><b>"+e.time+"</b> - "+e.summary;
    if (e.description) html += "<br>"+e.description;
    html += "</li>";
  });
  html += "</ul>";
  document.getElementById("detailContent").innerHTML = html;
}

function prevMonth() { current.setMonth(current.getMonth()-1); renderCalendar(); }
function nextMonth() { current.setMonth(current.getMonth()+1); renderCalendar(); }

// ===== ALIMENTOS (editable) =====
function renderAlimentos() {
  const cats = getCats();
  let html = "";
  for(let cat in cats) {
    html += "<h3>"+cat+"</h3><ul>";
    cats[cat].forEach((a,i)=>{
      html += "<li>"+a+" <button onclick=\"removeFood('"+cat+"',"+i+")\">‚ùå</button></li>";
    });
    html += "</ul><input id='in_"+cat+"'><button onclick=\"addFood('"+cat+"')\">A√±adir</button>";
  }
  document.getElementById("alimentosContenido").innerHTML = html;
}

function addFood(cat) {
  const cats = getCats();
  const v = document.getElementById("in_"+cat).value.toLowerCase();
  if(!v) return;
  cats[cat].push(v);
  saveCats(cats);
  renderAlimentos(); renderCompra();
}

function removeFood(cat,i) {
  const cats = getCats();
  cats[cat].splice(i,1);
  saveCats(cats);
  renderAlimentos(); renderCompra();
}

// ===== COMPRA (semana actual desde DATA) =====
function renderCompra() {
  const cats = getCats();
  let compra = {};
  for(let c in cats) compra[c] = new Set();

  const today = new Date();
  const monday = new Date(today);
  monday.setDate(today.getDate() - ((today.getDay()+6)%7));

  for(let i=0;i<7;i++) {
    const d = new Date(monday);
    d.setDate(monday.getDate()+i);
    const key = d.toISOString().slice(0,10);
    if(DATA[key]) {
      DATA[key].forEach(e=>{
        const text = (e.summary + " " + (e.description||"")).toLowerCase();
        for(let c in cats) {
          cats[c].forEach(f=>{
            if(text.includes(f)) compra[c].add(f);
          });
        }
      });
    }
  }

  let html = "";
  for(let c in compra) {
    if(compra[c].size===0) continue;
    html += "<h3>"+c+"</h3><ul>";
    compra[c].forEach(i=> html += "<li><input type='checkbox'> "+i+"</li>");
    html += "</ul>";
  }
  document.getElementById("compraContenido").innerHTML = html;
}

// INIT
renderHoy();
renderCalendar();
renderAlimentos();
renderCompra();
</script>
