n", "description": "Fruta + frutos secos o yogur"}, {"date": "2027-01-08", "time": "21:00", "summary": "Cena ligera saludable", "description": "Verduras + prote√≠na ligera"}]};
var today = new Date();
var todayKey = today.toISOString().slice(0,10);

document.getElementById("hoyTitulo").innerText = today.toLocaleDateString("es-ES", { weekday:"long", day:"numeric", month:"long", year:"numeric" });
renderEventos("hoyEventos", DATA[todayKey]);
updateStatus();

function renderEventos(id, lista) {
  var cont = document.getElementById(id);
  if (!lista || lista.length === 0) {
    cont.innerHTML = "<p class='small'>Sin eventos</p>";
  } else {
    var html = "<ul>";
    for (var i=0;i<lista.length;i++) {
      html += "<li><b>" + lista[i].time + "</b> - " + lista[i].summary;
      if (lista[i].description) html += "<br><span class='small'>" + lista[i].description + "</span>";
      html += "</li>";
    }
    html += "</ul>";
    cont.innerHTML = html;
  }
}

function toggleCompleted() {
  var key = "done_" + todayKey;
  if (localStorage.getItem(key)) localStorage.removeItem(key);
  else localStorage.setItem(key, "ok");
  updateStatus();
  renderMonth();
}

function updateStatus() {
  document.getElementById("estadoHoy").innerText =
    localStorage.getItem("done_"+todayKey) ? "Estado: d√≠a completado" : "Estado: pendiente";
}

// Calendario
var monthNames = ["Enero","Febrero","Marzo","Abril","Mayo","Junio","Julio","Agosto","Septiembre","Octubre","Noviembre","Diciembre"];
var monthSelect = document.getElementById("monthSelect");
var yearSelect = document.getElementById("yearSelect");

for (var m=0;m<12;m++) {
  var opt = document.createElement("option");
  opt.value = m; opt.text = monthNames[m];
  monthSelect.appendChild(opt);
}

var years = Object.keys(DATA).map(function(k){ return parseInt(k.slice(0,4)); });
var minYear = Math.min.apply(null, years);
var maxYear = Math.max.apply(null, years);

for (var y=minYear; y<=maxYear; y++) {
  var oy = document.createElement("option");
  oy.value = y; oy.text = y;
  yearSelect.appendChild(oy);
}

monthSelect.value = today.getMonth();
yearSelect.value = today.getFullYear();

monthSelect.onchange = renderMonth;
yearSelect.onchange = renderMonth;

function renderMonth() {
  var y = parseInt(yearSelect.value);
  var m = parseInt(monthSelect.value);
  var cont = document.getElementById("calendar");
  cont.innerHTML = "";
  var first = new Date(y,m,1).getDay();
  var days = new Date(y,m+1,0).getDate();

  for (var i=0;i<first;i++) cont.innerHTML += "<div></div>";

  for (var d=1; d<=days; d++) {
    var date = new Date(y,m,d);
    var key = date.toISOString().slice(0,10);
    var div = document.createElement("div");
    div.className = "day";
    if (DATA[key]) div.className += " planned";
    if (localStorage.getItem("done_"+key)) div.className += " completed";
    if (key === todayKey) div.className += " today";
    div.innerText = d;
    div.onclick = (function(fecha,k){ return function(){ mostrarDetalle(fecha,k); }; })(date,key);
    cont.appendChild(div);
  }
}

function mostrarDetalle(fecha,key) {
  document.getElementById("detalleFecha").innerText = fecha.toLocaleDateString("es-ES", { weekday:"long", day:"numeric", month:"long", year:"numeric" });
  renderEventos("detalleEventos", DATA[key]);
}

renderMonth();

// Alimentos
var defaults = {
 prot:["Huevos","Pollo","Pavo","At√∫n","Salm√≥n","Lentejas"],
 verd:["Espinacas","Br√≥coli","Tomate","Lechuga","Zanahoria"],
 hidr:["Arroz","Avena","Patata","Pan integral","Fruta"]
};

function loadFoods(cat) {
  var v = localStorage.getItem("foods_"+cat);
  if (!v) return defaults[cat];
  try { return JSON.parse(v); } catch(e) { return defaults[cat]; }
}

function saveFoods(cat,list) { localStorage.setItem("foods_"+cat, JSON.stringify(list)); }

function renderFoods(cat) {
  var ul = document.getElementById(cat);
  ul.innerHTML = "";
  var list = loadFoods(cat);
  for (var i=0;i<list.length;i++) {
    var li = document.createElement("li");
    li.innerHTML = list[i] + " <button onclick=\"removeFood('"+cat+"',"+i+")\">‚ùå</button>";
    ul.appendChild(li);
  }
}

function addFood(cat,inputId) {
  var input = document.getElementById(inputId);
  if (!input.value) return;
  var list = loadFoods(cat);
  list.push(input.value);
  saveFoods(cat,list);
  input.value = "";
  renderFoods(cat);
}

function removeFood(cat,i) {
  var list = loadFoods(cat);
  list.splice(i,1);
  saveFoods(cat,list);
  renderFoods(cat);
}

renderFoods("prot");
renderFoods("verd");
renderFoods("hidr");

// Compra semanal
function generarCompra() {
  var items = {};
  for (var i=0;i<7;i++) {
    var d = new Date(today.getTime());
    d.setDate(today.getDate()+i);
    var key = d.toISOString().slice(0,10);
    if (DATA[key]) {
      for (var j=0;j<DATA[key].length;j++) {
        var desc = DATA[key][j].description || "";
        var parts = desc.split(",");
        for (var p=0;p<parts.length;p++) {
          var item = parts[p].trim();
          if (item.length > 2) items[item] = true;
        }
      }
    }
  }
  var ul = document.getElementById("listaCompra");
  ul.innerHTML = "";
  for (var k in items) {
    var li = document.createElement("li");
    li.innerText = "‚òê " + k;
    ul.appendChild(li);
  }
}

generarCompra();

function showTab(tab,btn) {
  var secs = document.querySelectorAll("section");
  for (var i=0;i<secs.length;i++) secs[i].classList.remove("active");
  var btns = document.querySelectorAll("nav button");
  for (var j=0;j<btns.length;j++) btns[j].classList.remove("active");
  document.getElementById(tab).classList.add("active");
  btn.classList.add("active");
  if (tab === "calendario") renderMonth();
  if (tab === "compra") generarCompra();
}
