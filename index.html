<script>
// ===============================
// CHECKLIST VISUAL EN ALIMENTOS
// ===============================
function aplicarChecklist() {
  const cont = document.getElementById("alimentosContenido");
  if (!cont) return;

  cont.querySelectorAll("li").forEach(li => {
    if (li.querySelector("input[type='checkbox']")) return;

    const texto = li.textContent.replace("‚ùå","").trim();
    const key = "check_" + texto;

    const checkbox = document.createElement("input");
    checkbox.type = "checkbox";
    checkbox.style.marginRight = "8px";
    checkbox.checked = !!localStorage.getItem(key);

    if (checkbox.checked) {
      li.classList.add("comprado");
    }

    checkbox.addEventListener("change", () => {
      if (checkbox.checked) {
        localStorage.setItem(key, "1");
        li.classList.add("comprado");
      } else {
        localStorage.removeItem(key);
        li.classList.remove("comprado");
      }
    });

    li.prepend(checkbox);
  });
}

const observer = new MutationObserver(() => aplicarChecklist());

document.addEventListener("DOMContentLoaded", () => {
  const alimentos = document.getElementById("alimentosContenido");
  if (alimentos) {
    observer.observe(alimentos, { childList: true, subtree: true });
  }
  aplicarChecklist();
});
</script>
